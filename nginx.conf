server {
    listen 80;
    server_name localhost;

    # Trỏ đến thư mục chứa code đã build trong container
    root /usr/share/nginx/html;
    index index.html;

    # Quan trọng: Cấu hình cho Single Page Application (SPA)
    # Nếu không tìm thấy file thực tế, nó sẽ trả về index.html để React Router xử lý
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cấu hình cache cho file tĩnh (JS, CSS, Ảnh) để web load nhanh hơn
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Bắt lỗi 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}